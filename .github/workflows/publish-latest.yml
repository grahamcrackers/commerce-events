name: publish-latest

on:
    push:
        tags:
            - "v*"
        paths:
            - "packages/sdk/**"
            - "packages/collector/**"
            - ".github/workflow/publish-latest.yml"

jobs:
    publish-latest:
        name: publish-latest
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0
                  ref: ${{ github.ref }}
            - name: node
              uses: actions/setup-node@v2
              with:
                  node-version: 16
                  registry-url: https://registry.npmjs.org/
            - name: install dependencies
              run: yarn install --frozen-lockfile
            - name: build
              run: yarn build
            - name: test
              run: yarn test
